<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-controller="MainController" ng-cloak>

  <ul>
    <li ng-repeat="film in films">
      {{film.title}} ({{film.year}})
    </li>
  </ul>  
  <br/>

  <ul>
    <li ng-repeat="studio in studios">
      {{studio.name}} ({{studio.town}})
    </li>
  </ul>


  <script>
    function init() {
      var conf = {
        'appName':'theApp',
        'defaultRoot':'https://1-dot-cinemaendpoint.appspot.com/_ah/api',
        'defaultVersion':'v1',
        'endpoints': [
        {'endpointname':'filmendpoint','injectionname':'filmproxy'},
        {'endpointname':'studioendpoint','injectionname':'studioproxy'},
        {'endpointname':'actorendpoint','injectionname':'actorproxy'}
        ]};


        gapangular.bootstrap(conf);
      }
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-deferred-bootstrap/angular-deferred-bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script> 
    <script src="scripts/gapangular.js"></script>

    <!-- endbuild -->
  </body>
  </html>
